<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>contact us</title>
    <style>
    .foot_page{
    background-color: #24252a;
    padding:10px;
	  font-size:13px;
    font-weight: bold;
    color: white;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 1px;

    }


    </style>
</head>
<body >
    <div class="container mx-auto my-20 w-1/3 border border-purple-500 bg-white">
        <div class="p-5 space-y-5 shadow-xl">
          <h4 class="text-center text-3xl">Contact Us</h4>
      
          <form>
            <div class="grid grid-cols-2 gap-5">
              <input
                type="text"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500"
                placeholder="First Name"
              />
              <input
                type="text"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500"
                placeholder="Last Name"
              />
              <input
                type="email"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2"
                placeholder="Email"
              />
              <input
                type="tel"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2"
                placeholder="Phone"
              />
              <textarea
                cols="10"
                rows="5"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2"
                placeholder="Write your message..."
              ></textarea>
            </div>
            <input
              type="submit"
              value="Send Message"
              class="focus:outline-none mt-5 bg-purple-500 px-4 py-2 text-white font-bold w-full"
            />
            <p></p>
          </form>
        </div>
      </div>
      <br/><br/>
      <br/><br/><br/><br/><br/><br/><br/>
      <script>
		
        setInterval("show()",1000);
        
        function show()
        {
          d=new Date();
          document.getElementById('msg').innerHTML=d;
        }
        
      </script>
        
      <p id="msg"></p>


      <br/><br/>
      <footer class="foot_page">
        
        &copy;Copyright 2021 all rights reserved (e-mail:proprietaire@info_orion.ca)


       </footer>    
</body>
</html>
